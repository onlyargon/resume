<div class="my-8">
    <p class="font-semibold text-sm dark:text-gray-200">{{detail.topic}}</p>
    <p class="uppercase text-gray-600 text-sm dark:text-gray-200">{{detail.timeframe}}</p>
    <p class="my-2 text-xs dark:text-gray-300">{{detail.description}}</p>
    <a class="text-orange-400 text-xs" [href]="detail.externalLinks | safeUrl" target="_blank" *ngIf="detail.externalLinks != ''">Click here</a>
</div>
