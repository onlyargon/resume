<div class="header flex flex-row justify-between px-8">
    <p class="text-lg">Online Resume</p>
    <div>
        <ng-toggle
        [value]="uiService.isdark"
        [color]="{
          unchecked: '#939da2',
          checked: '#EA580C'

        [labels]="{checked: '☀️', unchecked: '🌙'}"
        (change)="uiService.onThemeChange()"></ng-toggle>
    </div>
</div>
