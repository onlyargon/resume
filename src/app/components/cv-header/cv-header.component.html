<ng-container *ngIf="uiService.template == 'kandy'">
    <div class="text-center items-center sm:pt-20 pt-10">
        <p class="sm:text-4xl text-2xl dark:text-white"><strong>{{headerDetails.name}}</strong></p>
        <p class="tracking-widest dark:text-white">{{headerDetails.currentJobRole}}</p>
        <p class="my-3 bg-sky-900 text-white py-2 px-4">{{headerDetails.email}} | {{headerDetails.phone}}</p>
    </div>
</ng-container>
