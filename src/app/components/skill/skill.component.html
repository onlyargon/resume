<div class="my-4">
    <p class="text-sm dark:text-white">{{skill.name}}</p>
    <ng-container *ngIf="skill.level != ''">
        <div class="w-full bg-gray-200 dark:bg-slate-900 rounded-full h-2.5">
            <div class="bg-orange-400 dark:bg-orange-600 h-2.5 rounded-full" [style.width.%]="skill.level"></div>
        </div>
    </ng-container>
</div>
