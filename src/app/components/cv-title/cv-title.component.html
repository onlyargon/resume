<ng-container *ngIf="uiService.template == 'kandy'">

        <p class="text-sm uppercase tracking-widest font-bold text-gray-200 px-2 py-1">{{title}}</p>
    </div>
</ng-container>

<ng-container *ngIf="uiService.template == 'colombo'">
    <div class="w-fit bg-emerald-900 h-auto px-4 rounded-full my-8">
        <p class="text-sm uppercase tracking-widest font-bold text-gray-200 px-2 py-1">{{title}}</p>
    </div>
</ng-container>
